<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Order</title>
</head>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<style>
    .size-card {
        height: auto;
        width: 200px;
    }

    .card-i-pos {
        padding-top: 10px;
        padding-left: 65px;
    }
</style>
<body>
    <div class="row">
        <div class="container-fluid col-sm-4 col-lg-9">
            <br>
            <div class="card-deck row row-cols-1 row-cols-md-5" style="margin-right: 0px;">
                {%for item in values %}
                    {%if item in values%}
                        <div class="col mb-4">
                            <div class="card size-card mb-4">
                                <!-- Card image -->
                                <div class="view overlay">
                                <img style="height: 110px; width: 120px;" class="card-img-top card-i-pos" src="{{item.picture}}"
                                    alt="Card image cap">
                                <a href="/product/{{item.product_id}}">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                                </div>
                            
                                <!-- Card content -->
                                <div class="card-body">
                            
                                <!-- Title -->
                                <h4 class="card-title">{{item.name}}</h4>
                                <!-- Text -->
                                <p class="card-text"><b style="color: black;">₹{{item.price}}</b></p>
                                </div>
                            </div>
                        </div>
                        <!-- Card -->
                    {%else%}
                    {%endif%}
                {%endfor%}
            </div>
            <br>
        </div>
        <hr>
        <div class="col-sm-4 col-lg-3">
            
            <div class="jumbotron">
                <h2 class="display-4">Purchase Invoice</h2>
                <br>
                {%for item in values %}
                    {%if item in values%}
                        <p class="lead">{{item.name}} &nbsp;&nbsp;:&nbsp;&nbsp; ₹{{item.price}}</p>
                    {%else%}
                        <h2>Nothing here</h2>
                    {%endif%}
                {%endfor%}
                <br>
                <p class="lead">Total &nbsp;&nbsp;:&nbsp;&nbsp; ₹{{total}}</p>
                <a href="/"><button class="btn btn-primary">Add more items</button></a>
                <hr class="my-4">
                <form action="#" method="POST">
                    <button class="btn btn-primary" type="submit">Buy items</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</html>
